<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <section id="apresentacao">

                    <button class="tesoura" value="tesoura"><img src="assets/img/scissors.png" alt="Tesoura"></button>
                </div>

                <div class="escolha-oponente">
                </div>
            </div>
        </div>
    </section>
